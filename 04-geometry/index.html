<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style>
            body{
                background-color: #000000;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
       <script src="../script/three.min.js"></script>
        <script src="../script/threeapp.js"></script>
        <script>
            var GApp = function() {
                ThreejsApp.call(this);
                this.config.zPos = 100;
            };
            GApp.prototype = new ThreejsApp();
            GApp.prototype.init3dObject = function() {
                var self = this;
                var geometry = new THREE.Geometry();

                geometry.vertices.push(
                    new THREE.Vector3( -10,  10, 0 ),
                    new THREE.Vector3( -10, -10, 0 ),
                    new THREE.Vector3(  10, -10, 0 )
                );
                geometry.faces.push( new THREE.Face3( 0, 1, 2 ) );
                geometry.computeBoundingSphere();
                
                var material = new THREE.MeshBasicMaterial( {color: 0x00ff00, wireframe: true } ); // wireframe: true
                var cube = new THREE.Mesh(geometry, material);
                self.scene.add(cube);
            };
            GApp.prototype.update = function() {
                var self = this;
                
            };

            var app = new GApp();
            app.init();
        </script>
    </body>
</html>
